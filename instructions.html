<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16-Bit CV Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; /* Light blue background */
      font-family: "Arial", sans-serif;
    }
    h1 {
      font-size: 3rem;
      color: #FFFFFF;
      text-shadow: 2px 2px #000000;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #FFD700; /* Gold color for links */
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #32CD32; /* Bright green button */
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    a:hover {
      transform: scale(1.1);
      background-color: #228B22; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div>
    <h1>HOW TO PLAY:</h1>
    <h2>Press > to move right</h2>
    <h2>Press < to move left</h2>
    <h2>Press ^ to jump</h2>
    <h2>Get the tokens</h2>
    <h2>Avoid the obstacles</h2>
    <h2>Reach the end!</h2>
    
    

    <a href="character.html">Start the Game</a>
  </div>
</body>
</html>
